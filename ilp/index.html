<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Laundry POS</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Mobile Navigation */
    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 300px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      .hamburger {
        display: block;
      }
    }

    /* Search Bar */
    .search-bar {
      margin: 20px;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-item {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .product-item:hover {
      transform: scale(1.05);
    }

    .product-item img {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-item h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-item p {
      font-size: 14px;
      margin: 5px 0;
      line-height: 1.2;
      max-height: 3.6em;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    footer ul li {
      display: inline-block;
      margin: 0 10px;
    }

    footer ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/50" alt="Logo">
      <h1>Instant Laundry POS</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/">Beranda</a></li>
        <li><a href="#about">Tentang</a></li>
        <li><a href="#contact">Kontak</a></li>
      </ul>
      <div class="hamburger">&#9776;</div>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Cari produk...">
  </div>

  <div class="product-grid" id="product-grid"></div>

  <footer>
    <p>&copy; 2023 Instant Laundry POS. All rights reserved.</p>
    <ul>
      <li><a href="/">Beranda</a></li>
      <li><a href="#about">Tentang Kami</a></li>
      <li><a href="#contact">Kontak</a></li>
    </ul>
  </footer>

  <script>
    // Fetch products from CSV or use fallback data
    const csvUrl = 'https://bandarlaundry.github.io/ilp/daftarharga.csv';
    let products = [];

    const fallbackData = `
      Produk A,Deskripsi singkat untuk Produk A,50000,https://via.placeholder.com/150
      Produk B,Deskripsi lebih panjang untuk Produk B yang akan dipotong jika melebihi batas karakter maksimum.,75000,https://via.placeholder.com/150
      Produk C,Produk gratis tanpa deskripsi,0,https://via.placeholder.com/150
    `;

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => processCSV(data))
      .catch(() => processCSV(fallbackData));

    function processCSV(data) {
      const rows = data.split('\n').map(row => row.trim()).filter(row => row);
      products = rows.map(row => {
        const [name, description, price, image] = row.split(',');
        return {
          name: name.trim(),
          description: description.trim() || 'Tidak ada deskripsi',
          price: parseFloat(price) || 0,
          image: image.trim() || 'https://via.placeholder.com/150'
        };
      });
      renderProducts();
    }

    function renderProducts() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm) ||
        product.description.toLowerCase().includes(searchTerm)
      );

      const productGrid = document.getElementById('product-grid');
      productGrid.innerHTML = '';

      filteredProducts.forEach(product => {
        const truncatedDescription = product.description.length > 100
          ? product.description.substring(0, 100) + '...'
          : product.description;

        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${truncatedDescription}</p>
          <p>${product.price === 0 ? 'Gratis' : `Rp ${product.price.toLocaleString()}`}</p>
          <button>Tambahkan</button>
        `;
        productGrid.appendChild(item);
      });
    }

    document.getElementById('search-input').addEventListener('input', renderProducts);

    // Toggle mobile navigation
    document.querySelector('.hamburger').addEventListener('click', () => {
      const nav = document.querySelector('nav ul');
      nav.style.display = nav.style.display === 'none' ? 'flex' : 'none';
    });
  </script>
</body>
</html>
