<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreolin Karbol Hitam</title>
    <link rel="stylesheet" href="../lp.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
       <!-- Markdown Content Section -->
        <section class="features" id="markdown-content">
        </section>
     </div>
    
         <div class="container-footer">
        <!-- Payment Methods -->
        <section class="payment-methods">
            <h3>Payment Options</h3>
            <ul>
                <li><a href="[RATAKAN_URL]" class="payment-btn ratakan">Bayar Via Ratakan</a></li>
                <li><a href="[LYNKID_URL]" class="payment-btn lynkid">Bayar Via LynkID</a></li>
                <li><a href="#" class="payment-btn whatsapp" id="whatsappPay">Bayar Via WhatsApp</a></li>
            </ul>
        </section>
        
        <!-- 
        <form id="whatsappForm" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="text" name="address" placeholder="Address" required>
            <textarea name="message" placeholder="Message"></textarea>
            <button type="submit">Send via WhatsApp</button>
        </form>
         -->
    </div>

    <script>
        // Load and render Markdown content
        fetch('kreolin.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('markdown-content').innerHTML = 
                    marked.parse(text);
            })
            .catch(error => console.error('Error loading content:', error));
      </script>
     <script src=../waform.js"></script>
</body>
</html>
